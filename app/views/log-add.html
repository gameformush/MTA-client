<form action="" role="form">
	<div class="form-group"><label for="date" class="control-label">Date</label><input type="text" ng-model="log.date" id="date" placeholder="Enter date" class="form-control"></div>
	<div class="form-group"><label for="category" class="control-label">Category</label><input type="text" ng-model="log.category" id="category" placeholder="Enter category" class="form-control"></div>
	<div class="form-group"><label for="topic" class="control-label">Topic</label><input type="text" ng-model="log.topic" id="topic" placeholder="Enter topic" class="form-control"></div>
	<div class="form-group"><label for="knowledge" class="control-label">Topic</label> <textarea class="form-control form-knowledge" ng-model="log.knowledge" id="knowledge" required placeholder="Enter text" ></textarea>
	<input type="submit" ng-click="saveLog()" value="Save" class="btn btn-primary">
</form>
